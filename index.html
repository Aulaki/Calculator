<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeCalculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./js/utils/utils.js"></script>
    <script src="./js/calculator.js"></script>
  </head>

  <body>
    <div class="container-fluid d-flex justify-content-center">
      <div class="pokedex d-flex">
        <!-- Barra lateral izquierda -->
        <div class="pokedex__lateral_izquierdo d-flex flex-column align-items-end">
          <div class="pokedex__lateral_izquierdo--1"></div>
          <div class="pokedex__lateral_izquierdo--2"></div>
          <div class="pokedex__lateral_izquierdo--3"></div>
          <div class="pokedex__lateral_izquierdo--4"></div>
          <div class="pokedex__lateral_izquierdo--5"></div>
          <div class="pokedex__lateral_izquierdo--6"></div>
          <div class="pokedex__lateral_izquierdo--7"></div>
          <div class="pokedex__lateral_izquierdo--8"></div>
        </div>

        <!-- Parte superior / pantalla -->
        <div class="pokedex__central">
          <div class="pokedex__central--superior">
            <div class="cajam d-flex justify-content-center align-items-end">
              <div class="cajam__medialuna"></div>
            </div>
            <div class="tapa">
              <div class="tapa__trasera d-flex justify-content-center align-items-center">
                <div class="tapa__trasera--centro">
                </div>
              </div>
              <div class="tapa__frontal d-flex justify-content-center align-items-center">
                <div class="tapa__frontal--pantalla">
                  <input type="text" id="screen" disabled />
                </div>
                <div class="tapa__frontal--centro">
                  <div class="tapa__frontal--centro--i"></div>
                  <div class="tapa__frontal--centro--d"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Bisagras -->
          <div class="bisagra d-flex justify-content-center">
            <div class="bisagra__izquierda"></div>
            <div class="bisagra__medio"></div>
            <div class="bisagra__derecha"></div>
          </div>

          <!-- Parte inferior / Botones -->
          <div class="inferior d-flex justify-content-center align-items-center">
            <div class="inferior__botones row row-cols-4">
              <div class="d-flex justify-content-center align-items-center">
                <div class="pokeboton" onclick="addElement('7')">
                  <input type="button" value="7"/>
                </div>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <div class="pokeboton" onclick="addElement('8')">
                  <input type="button" value="8"/>
                </div>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <div class="pokeboton" onclick="addElement('9')">
                  <input type="button" value="9" />
                </div>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <div class="pokeboton honorball" onclick="addElement('/')">
                  <input type="button" value="/"/>
                </div>
              </div>

              <div class="d-flex justify-content-center align-items-center">
                <div class="pokeboton" onclick="addElement('4')">
                  <input type="button" value="4"/>
                </div>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <div class="pokeboton" onclick="addElement('5')">
                  <input type="button" value="5"/>
                </div>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <div class="pokeboton" onclick="addElement('6')">
                  <input type="button" value="6"/>
                </div>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <div class="pokeboton honorball" onclick="addElement('*')">
                  <input type="button" value="*"/>
                </div>
              </div>

              <div class="d-flex justify-content-center align-items-center">
                <div class="pokeboton"  onclick="addElement('1')">
                  <input type="button" value="1" />
                </div>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <div class="pokeboton"  onclick="addElement('2')">
                  <input type="button" value="2" />
                </div>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <div class="pokeboton"  onclick="addElement('3')">
                  <input type="button" value="3"/>
                </div>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <div class="pokeboton honorball" onclick="addElement('-')" >
                  <input type="button" value="-"/>
                </div>
              </div>

              <div class="d-flex justify-content-center align-items-center">
                <div class="pokeboton lujoball" onclick="clearScreen()">
                  <input type="button" value="C"/>
                </div>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <div class="pokeboton"  onclick="addElement('0')">
                  <input type="button" value="0" />
                </div>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <div class="pokeboton lujoball" onclick="calculate()">
                  <input type="button" value="=" />
                </div>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <div class="pokeboton honorball" onclick="addElement('+')">
                  <input type="button" value="+"/>
                </div>
              </div>
            </div>
            <div class="inferior__centro"></div>
          </div>
          <div class="inferior__bottom d-flex justify-content-center">
            <div class="inferior__bottom--medialuna d-flex justify-content-center">
              <div class="inferior__bottom--medialuna--interior"></div>
            </div>
            <span class="spanby">by Aulaki</span>
          </div>
        </div>

        <!-- Barra lateral derecha -->
        <div class="pokedex__lateral_derecho">
          <div class="pokedex__lateral_derecho--1"></div>
          <div class="pokedex__lateral_derecho--2"></div>
          <div class="pokedex__lateral_derecho--3"></div>
          <div class="pokedex__lateral_derecho--4"></div>
          <div class="pokedex__lateral_derecho--5"></div>
          <div class="pokedex__lateral_derecho--6"></div>
          <div class="pokedex__lateral_derecho--7"></div>
          <div class="pokedex__lateral_derecho--8"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
